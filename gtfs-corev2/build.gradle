plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.0-jre'
    implementation 'org.apache.logging.log4j:log4j-api:2.13.2'
    implementation 'org.apache.logging.log4j:log4j-core:2.13.2'
    implementation 'com.fasterxml.jackson.core:jackson-core:2.9.6'
    implementation 'com.fasterxml.jackson.core:jackson-annotations:2.9.6'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.9.6'
    implementation 'org.apache.commons:commons-lang3:3.0'
    //fetch GCP bucket dataset
    implementation 'com.google.cloud:google-cloud-storage:1.106.0'
    
    //For handling the GTFS feed in the first place
    implementation 'org.jgrapht:jgrapht-core:1.3.0'
    implementation 'org.jgrapht:jgrapht-io:1.4.0'
    implementation 'org.jgrapht:jgrapht-ext:1.4.0'
    implementation 'com.mxgraph:mxgraph-all:3.9.3'
    

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}
